[env:heltec_wifi_lora_32_V3]
platform = espressif32@6.6.0
board = heltec_wifi_lora_32_V3
framework = arduino
monitor_speed = 115200
lib_deps =
  jgromes/RadioLib @ ^6.4.0
  bblanchon/ArduinoJson @ ^7.0.4

[env:heltec_lab]
platform = espressif32@6.6.0
board = heltec_wifi_lora_32_V3
framework = arduino
monitor_speed = 115200
lib_deps =
  jgromes/RadioLib @ ^6.4.0
  bblanchon/ArduinoJson @ ^7.0.4
build_flags =
  -DLAB_MODE
; exclude test sketch from main build
build_src_filter = +<*> -<dl_test.cpp>

[env:heltec_lab_dltest]
platform = ${env:heltec_lab.platform}
board = ${env:heltec_lab.board}
framework = ${env:heltec_lab.framework}
monitor_speed = ${env:heltec_lab.monitor_speed}
lib_deps = ${env:heltec_lab.lib_deps}
build_flags = ${env:heltec_lab.build_flags}
build_src_filter = +<dl_test.cpp>
